<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="cabecalho">
        Cadastrar Serviço
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <p:growl/>

            <div id="content-wrapper" class="d-flex flex-column">
                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml" /> 
                </p:menubar>

                <p:splitter style="height: 555px" styleClass="mb-5" widgetVar="splitter">
                    <p:splitterPanel style="margin-left: 20px; margin-right: 20px;" 
                                     styleClass="flex align-items-center justify-content-center">
                        <h:panelGroup>
                            <p:spacer height="2" />
                            <h4>Serviço</h4>
                            <p:spacer height="2" />

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Nome do Serviço:"/>
                                    <p:inputText value="#{managerServico.servico.nome}" required="true"/> 
                                </div>
                            </div>

                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Descrição:"/>
                                    <p:inputText value="#{managerServico.servico.descricao}" /> 
                                </div>
                            </div>

                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Valor:" />
                                    <p:inputNumber value="#{managerServico.servico.valorServico}" symbol="R$" />
                                </div>
                            </div>

                            <p:spacer height="20" />
                            <h4>Tempo Estimado</h4>
                            <p:spacer height="10" />

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel for="dias" value="Dias:" />
                                    <p:inputNumber id="dias" value="#{managerServico.dias}" minValue="0" />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel for="horas" value="Horas:" />
                                    <p:inputNumber id="horas" value="#{managerServico.horas}" minValue="0" maxValue="23"/>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel for="minutos" value="Minutos:" />
                                    <p:inputNumber id="minutos" value="#{managerServico.minutos}" minValue="0" maxValue="59"/>
                                </div>
                            </div>

                        </h:panelGroup>
                    </p:splitterPanel>
                </p:splitter>

                <hr/>
                <center style="margin: 10px">
                    <p:commandButton value="Salvar" 
                                     actionListener="#{managerServico.salvar()}" 
                                     icon="pi pi-save" 
                                     update="@form"/>
                </center>  
            </div>

        </h:form>
    </ui:define>
</ui:composition>
