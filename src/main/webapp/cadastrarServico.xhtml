<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Serviço</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:menubar >
                <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml" /> 
            </p:menubar>
            <div class="card">
                <h3>Cadastro Serviço</h3>
                <p:splitter style="height: 500px" styleClass="mb-5" widgetVar="splitter">
                    <p:splitterPanel style="margin-left: 20px; margin-right: 20px;" 
                                     styleClass="flex align-items-center justify-content-center">
                        <h:panelGroup>
                            <h4>Serviço</h4>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Nome do Serviço: "/>
                                    <p:inputText value="#{managerServico.servico.nome}"  required="true"/> 
                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Valor: " />
                                    <p:inputNumber  value="#{managerServico.servico.valorServico}" symbol="R$" />
                                </div>
                            </div>

                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Tempo Estimado: "/>
                                    <p:datePicker id="tempoEstimado"
                                                  value="#{managerServico.servico.tempoEstimado}"
                                                  timeOnly="true"
                                                  pattern="HH:mm"
                                                  showSeconds="false"/>

                                </div>
                            </div>

                        </h:panelGroup>
                    </p:splitterPanel>
                </p:splitter>
                <hr/>
                <center style="margin: 10px">
                    <p:commandButton value="Salvar" actionListener="#{managerServico.salvar()}" icon="pi pi-save" update="@form"/>
                </center>  
            </div>


        </h:form>
    </h:body>
</html>
