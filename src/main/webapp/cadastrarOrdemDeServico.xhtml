<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Clientes</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:menubar >
                <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml" /> 
            </p:menubar>
            <div class="card">
                <h3>Dados Gerais</h3>
                <p:splitter style="height: 550px" styleClass="mb-5" widgetVar="splitter">
                    <p:splitterPanel style="margin-left: 20px; margin-right: 20px;" 
                                     styleClass="flex align-items-center justify-content-center">
                        <h:panelGroup>
                            <h4>Ordem de Serviço</h4>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="cliente" value="Cliente: "/>
                                    <p:autoComplete id="cliente" 
                                                    value="#{managerOrdemDeServico.ordemDeServico.cliente}"
                                                    completeMethod="#{managerCliente.autocompleteCliente}"
                                                    var="cliente" 
                                                    itemLabel="#{cliente.nome}" 
                                                    itemValue="#{cliente}" 
                                                    converter="clienteconverter" 
                                                    scrollHeight="250"/>
                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="veiculo" value="Veiculo: "/>
                                    <p:autoComplete id="veiculo" 
                                                    value="#{managerOrdemDeServico.ordemDeServico.veiculo}"
                                                    completeMethod="#{managerVeiculo.autocompleteVeiculo(modelo)}"
                                                    var="veiculo" 
                                                    itemLabel="#{veiculo.modelo}" 
                                                    itemValue="#{veiculo}" 
                                                    converter="veiculoconverter" 
                                                    scrollHeight="250"/>
                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Selecione os Serviços:" for="servicos" />
                                    <p:selectCheckboxMenu id="servicos" value="#{managerOrdemDeServico.ordemDeServico.servicos}" 
                                                          label="Escolha os serviços" multiple="true" filter="true">
                                        <f:selectItems value="#{managerServico.servicos}" var="servico"
                                                       itemLabel="#{servico.nome}" itemValue="#{servico}" />
                                        <p:ajax listener="#{managerOrdemDeServico.calcularValorTotal}" update="valorTotal" />
                                    </p:selectCheckboxMenu>

                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Data de Entrada: " for="dataEntrada"/>
                                    <p:calendar id="dataEntrada" value="#{managerOrdemDeServico.ordemDeServico.dataEntrada}" pattern="dd/MM/yyyy" />
                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Data Prevista para Entrega: " for="dataPrevista"/>
                                    <p:calendar id="dataPrevista" value="#{managerOrdemDeServico.ordemDeServico.dataprevistaEntrega}" pattern="dd/MM/yyyy" />

                                </div>
                            </div>

                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Status: "/>
                                    <p:selectOneMenu value="#{managerOrdemDeServico.ordemDeServico.status}" converter="statusconverter">
                                        <f:selectItem itemLabel="-- Selecione um status --" itemValue="" />
                                        <f:selectItems value="#{managerOrdemDeServico.statusOrdemServico}" var="status" 
                                                       itemLabel="#{status.statusOrdem}" itemValue="#{status}" />
                                        <p:ajax listener="#{managerOrdemDeServico.calcularValorTotal}" update="valorTotal" />
                                    </p:selectOneMenu>

                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Observações: " for="observacoes"/>
                                    <p:inputText id="observacoes" value="#{managerOrdemDeServico.ordemDeServico.observacoes}"/>
                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Valor Total: " for="valorTotal" />
                                    <p:inputText id="valorTotal" value="#{managerOrdemDeServico.ordemDeServico.valorTotal}" 
                                                 readonly="true" style="font-weight:bold; color:blue;">
                                        <f:convertNumber type="currency" currencySymbol="R$" />
                                    </p:inputText>

                                </div>
                            </div>
                        </h:panelGroup>
                    </p:splitterPanel>

                </p:splitter>


            </div>

            <center style="margin: 10px">
                <p:commandButton value="Salvar" actionListener="#{managerOrdemDeServico.salvar()}" icon="pi pi-save" update="@form"/>
            </center>
        </h:form>
    </h:body>
</html>
