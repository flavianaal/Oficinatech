<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="cabecalho">
        Cadastrar Servi√ßo
    </ui:define>
    <ui:define name="conteudo">
        <h:form>
            <p:growl/>

            <div id="content-wrapper" class="d-flex flex-column">
                <p:menubar >
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml" /> 
                </p:menubar>

                <p:splitter style="height: 500px" styleClass="mb-5" widgetVar="splitter">
                    <p:splitterPanel style="margin-left: 20px; margin-right: 20px;" 
                                     styleClass="flex align-items-center justify-content-center">
                        <h:panelGroup>
                            <p:spacer height="2" />
                            <h4>Dados Veiculo</h4>
                            <p:spacer height="2" />

                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Placa: "/>
                                    <p:inputMask mask="AAA999" value="#{managerVeiculo.veiculo.placa}"  required="true"/> 
                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Modelo: "/>
                                    <p:inputText value="#{managerVeiculo.veiculo.modelo}"/>
                                </div>
                            </div>
                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <p:outputLabel value="Ano: "/>
                                    <p:inputText value="#{managerVeiculo.veiculo.anoCarro}"/>
                                </div>
                            </div>

                            <p:spacer height="20" />
                            <div class="col-md-6">
                                <div class="form-group">
                                    <h:outputLabel for="cliente" value="Cliente: "/>
                                    <p:autoComplete id="cliente" 
                                                    value="#{managerVeiculo.veiculo.cliente}"
                                                    completeMethod="#{managerCliente.autocompleteCliente}"
                                                    var="cliente" 
                                                    itemLabel="#{cliente.nome}" 
                                                    itemValue="#{cliente}" 
                                                    converter="clienteconverter" 
                                                    scrollHeight="250"/>

                                </div>

                            </div>



                        </h:panelGroup>
                    </p:splitterPanel>

                </p:splitter>
                <hr/>
                <center style="margin: 10px">
                    <p:commandButton value="Salvar" actionListener="#{managerVeiculo.salvar()}" icon="pi pi-save" update="@form"/>
                </center>  
            </div>


        </h:form>
    </ui:define>
</ui:composition>
