<ui:composition template="layoutSite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="cabecalho">
        Cadastro de Clientes
    </ui:define>

    <ui:define name="conteudo">
        <h:form>
            <p:growl/>

            <div id="content-wrapper" class="d-flex flex-column">

                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml" /> 
                </p:menubar>

                <p:splitter style="height: 600px" styleClass="mb-5" layout="horizontal">
                    <!-- Painel Esquerdo - Dados do Cliente -->
                    <p:splitterPanel style="margin-left: 20px; margin-right: 20px;" 
                                     styleClass="flex align-items-center justify-content-center">
                        <h:panelGroup>
                            <p:spacer height="2" />
                            <h4>Dados Pessoais</h4>
                            <p:spacer height="2" />

                            <p:panelGrid columns="2" styleClass="form-grid"> 
                                <p:outputLabel for="tipoCliente" value="Tipo de Cliente:" />
                                <p:selectOneMenu id="tipoCliente" value="#{managerCliente.tipoCliente}" required="true">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Pessoa Física" itemValue="F" />
                                    <f:selectItem itemLabel="Pessoa Jurídica" itemValue="J" />
                                    <p:ajax listener="#{managerCliente.selecionetipoCliente()}" update="cpfPanel cnpjPanel" />
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <hr class="sidebar-divider"/>

                            <p:outputLabel value="Nome:"/>
                            <p:inputText value="#{managerCliente.cliente.nome}" required="true"/> 
                            <hr class="sidebar-divider"/>

                            <p:outputLabel value="Telefone:"/>
                            <p:inputMask mask="(99) 99999-9999" value="#{managerCliente.cliente.telefone}"/>

                            <hr class="sidebar-divider"/>
                            <p:outputLabel value="Email:"/>
                            <p:inputText value="#{managerCliente.cliente.email}"/>
                            <hr class="sidebar-divider"/>
                            <!-- Pessoa Física -->
                            <h:panelGroup id="cpfPanel">
                                <h:panelGroup rendered="#{managerCliente.tipoCliente eq 'F'}">
                                    <p:spacer height="10" />
                                    <p:outputLabel value="CPF:"/>
                                    <p:inputMask id="cpf" value="#{managerCliente.cliente.CPF}" mask="999.999.999-99" />
                                </h:panelGroup>
                            </h:panelGroup>

                            <!-- Pessoa Jurídica -->
                            <h:panelGroup id="cnpjPanel">
                                <h:panelGroup rendered="#{managerCliente.tipoCliente eq 'J'}">
                                    <p:spacer height="10" />
                                    <p:outputLabel value="CNPJ:"/>
                                    <p:inputMask id="cnpj" value="#{managerCliente.cliente.CNPJ}" mask="99.999.999/9999-99" />
                                    <hr class="sidebar-divider"/>
                                    <p:spacer height="10" />
                                    <p:outputLabel value="Razão Social:"/>
                                    <p:inputText id="razaoSocial" value="#{managerCliente.cliente.razaoSocial}" />
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:splitterPanel>

                    <!-- Painel Direito - Endereço -->
                    <p:splitterPanel style="margin-left: 20px; margin-right: 20px;" 
                                     styleClass="flex align-items-center justify-content-center">
                        <h:panelGroup>
                            <p:spacer height="2" />
                            <h4>Endereço do Cliente</h4>
                            <p:spacer height="2" />

                            <p:outputLabel value="CEP:"/>
                            <p:inputMask mask="99999-999" value="#{managerCliente.cliente.endereco.CEP}" />
                            <hr class="sidebar-divider"/>

                            <p:outputLabel value="Logradouro:"/>
                            <p:inputText value="#{managerCliente.cliente.endereco.logradouro}" />
                            <hr class="sidebar-divider"/>

                            <p:outputLabel value="Bairro:"/>
                            <p:inputText value="#{managerCliente.cliente.endereco.bairro}" />
                            <hr class="sidebar-divider"/>

                            <p:outputLabel value="Número:"/>
                            <p:inputText value="#{managerCliente.cliente.endereco.numero}" type="number" required="true" />

                            <hr class="sidebar-divider"/>
                            <p:outputLabel value="Estado:"/>
                            <p:selectOneMenu value="#{managerCliente.cliente.endereco.estado}" converter="estadoconverter">
                                <f:selectItem itemLabel="-- Selecione um estado --" itemValue="" />
                                <f:selectItems value="#{managerEndereco.estados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}" />
                            </p:selectOneMenu>

                            <hr class="sidebar-divider"/>
                            <p:outputLabel value="Cidade:"/>
                            <p:inputText value="#{managerCliente.cliente.endereco.cidade}" />
                        </h:panelGroup>
                    </p:splitterPanel>
                </p:splitter>

                <hr/>
                <center style="margin: 10px">
                    <p:commandButton value="Salvar" actionListener="#{managerCliente.salvar()}" icon="pi pi-save" update="@form"/>
                </center>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
