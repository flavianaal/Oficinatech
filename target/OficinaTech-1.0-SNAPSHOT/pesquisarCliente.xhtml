<ui:composition template="layoutSite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="cabecalho">
        Cadastro de Clientes
    </ui:define>

    <ui:define name="conteudo">
        <h:form id="form">
            <p:growl id="growl"/>
            <div id="content-wrapper" class="d-flex flex-column">
                <p:menubar>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="index.xhtml" />
                </p:menubar>
                <p:spacer height="20" />
                <h:panelGroup id="pesquisarClientePanelGroup">
                    <div class="row">
                        <h3>Pesquisar Cliente</h3>
                        <div class="col-md-6">
                            <div class="form-group">
                                <p:outputLabel value="Nome: " for="nome"/>
                                <p:inputText id="nome" value="#{managerCliente.cliente.nome}" styleClass="form-control"/>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
                <center style="margin: 10px">
                    <p:commandButton value="Pesquisar" actionListener="#{managerCliente.pesquisar()}" icon="pi pi-search" update="form"/>
                    <p:spacer width="30"/>
                    <p:commandButton value="Limpar" actionListener="#{managerCliente.instanciar()}" icon="pi pi-eraser" update="tablePanelGroup form"/>
                </center>
                <h:panelGroup id="tablePanelGroup">
                    <div style="overflow-x:auto;">
                        <p:dataTable value="#{managerCliente.clientes}" var="cliente"
                                     rows="10" paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                                     rowsPerPageTemplate="5,10,20"
                                     emptyMessage="Nenhum registro encontrado."
                                     styleClass="my-md-3">

                            <!-- Coluna de Ações -->
                            <p:column headerText="Ações" style="width: 110px;">
                                <p:button icon="pi pi-pencil" title="Editar Cliente"
                                          href="cadastrarCliente.xhtml?editar=#{cliente.id}" />
                                <p:spacer height="10" />
                                <p:commandButton action="#{managerCliente.remover(cliente)}"
                                                 icon="pi pi-trash"
                                                 styleClass="ui-button-danger"
                                                 update="form">
                                    <p:confirm message="Deseja excluir o cliente #{cliente.nome}?"
                                               icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:column>

                            <!-- Diálogo de Confirmação Global -->
                            <p:confirmDialog global="true">
                                <p:commandButton value="Sim" type="button"
                                                 styleClass="ui-confirmdialog-yes"
                                                 icon="pi pi-check" />
                                <p:commandButton value="Não" type="button"
                                                 styleClass="ui-confirmdialog-no"
                                                 icon="pi pi-times" />
                            </p:confirmDialog>

                            <p:column headerText="Nome" style="min-width: 150px; white-space: normal;">
                                <p:outputLabel value="#{cliente.nome}" />
                            </p:column>

                            <p:column headerText="Telefone" style="width: 120px;">
                                <p:outputLabel value="#{cliente.telefone}" />
                            </p:column>

                            <p:column headerText="Email" style="min-width: 265px; white-space: normal;">
                                <p:outputLabel value="#{cliente.email}" />
                            </p:column>

                            <p:column headerText="Tipo" style="width: 100px;">
                                <h:outputText value="#{cliente.tipo eq 'F' ? 'Física' : 'Jurídica'}" />
                            </p:column>

                            <p:column headerText="CPF" style="width: 130px;">
                                <h:outputText value="#{cliente.tipo eq 'F' ? cliente.CPF : ''}" />
                            </p:column>

                            <p:column headerText="CNPJ" style="width: 160px;">
                                <h:outputText value="#{cliente.tipo eq 'J' ? cliente.CNPJ : ''}" />
                            </p:column>

                            <p:column headerText="Razão Social" style="min-width: 200px; white-space: normal;">
                                <h:outputText value="#{cliente.tipo eq 'J' ? cliente.razaoSocial : ''}" />
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:panelGroup>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
